<div>
  <h1>Table With Search Filter, Sorting And Pagination</h1>
    <!-- Filter -->
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Enter Text to Search" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- EMPLOYEE NAME Column -->
    <ng-container matColumnDef="employee_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EMPLOYEE NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
    </ng-container>

    <!-- EMPLOYEE SALARY Column -->
    <ng-container matColumnDef="employee_salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EMPLOYEE SALARY </th>
      <td mat-cell *matCellDef="let element"> {{element.employee_salary}} </td>
    </ng-container>

    <!-- EMPLOYEE AGE Column -->
    <ng-container matColumnDef="employee_age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EMPLOYEE AGE </th>
      <td mat-cell *matCellDef="let element"> {{element.employee_age}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

    <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  <button [routerLink]="['second']">Second Component</button>
  <router-outlet></router-outlet>
</div>
